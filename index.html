<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="css/master.css" />
    <script src="js/app.js" defer></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="stopwatch">
        <div id="display">
          <div id="hour" class="number">00</div>
          <span class="sep">:</span>
          <div id="minute" class="number">00</div>
          <span class="sep">:</span>
          <div id="second" class="number">00</div>
          <div id="cs" class="number">00</div>
        </div>
        <div id="controls">
          <div id="start" class="control-btn">Start</div>
          <div id="pause" class="control-btn">Pause</div>
          <div id="reset" class="control-btn">Reset</div>
        </div>
      </div>
    </div>
  </body>
</html>
